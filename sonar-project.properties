# Required metadata
sonar.projectKey=config-server
sonar.projectName=config-server
sonar.projectVersion=2.0

sonar.login=${env.SONAR_LOGIN_TOKEN}
sonar.language=java
sonar.sourceEncoding=UTF-8
sonar.java.source=15
sonar.java.coveragePlugin= jacoco

sonar.sources=src/main/java/com/gsdd/configserver
sonar.java.binaries=target/classes/com/gsdd/configserver
sonar.tests=src/test/java/com/gsdd/configserver
sonar.tests.binaries=target/test-classes/com/gsdd/configserver
sonar.junit.reportPaths=target/surefire-reports,target/failsafe-reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.dependencyCheck.htmlReportPath=target/dependency-check-report.html
